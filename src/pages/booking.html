<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer type="module" src="/js/components/getRetreat.js"></script>
  </head>

  <body class="sand-background booking-page">
    <div class="noise-overlay"></div>
    <nav>
      <div class="navbar inline-padded">
        <ul>
          <li><a href="#">SEDRA</a></li>
          <li>
            <button id="btn-expand" type="menu">
              <img src="/svg/menu.svg" alt="Expand icon for menu" />
            </button>
          </li>
          <div class="navbar-list">
            <li><a href="#">Retreats</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li>
             <a href=""><div id="btn-schedule"><span>Schedule a Call</span></div></a>
            </li>
          </div>
        </ul>
      </div>
    </nav>

    <aside id="sticky-menu" class="space-between">
      <div class="inline-padded">
        <p id="retreat-title">Sharm Al Sheikh</p>
        <p class="retreat-price">From 6,000$</p>
      </div>
    </aside>

    <header id="hero">
      <div class="slider-container">
        <div class="slider">
          <img
            id="booking-header-image"
            class="hero-images"
            src="/img/kaaba.jpg"
            alt="picture of the kaaba"
          />
        </div>
        <img class="overlay align-bottom" src="/img/sand-separator.png" alt="" />
      </div>

      <div class="shift-up">
        <img style="position:absolute; z-index: -100;" src="/img/sand-background.png" alt="" />
        <div class="header-grid inline-padded">
          <h1 id="booking-description">explore the world, create lasting <b>memories</b>.</h1>
          <a href="#" class="btn-main">
            <img src="/svg/hero-button.svg" alt="indicator of explore more" />
            <span> explore more</span>
          </a>
        </div>
      </div>

    </header>

    <section class="block-padded inline-padded">
      <h2>Heljflskj</h2>
    </section>

    <section id="gallery" class="block-padded">
      <img width="100%" loading="lazy" src="/img/cloud-top.png" alt="old radio">
      <div class="paper-background">
        <h2 class="inline-padded center-title">Pictures From This Retreat</h2>
        <div class="gallery-carousel"></div>
      </div>
      <img width="100%" loading="lazy" src="/img/cloud-bottom.png" alt="old radio">
    </section>

    <footer class="black-background inline-padded block-padded">
      <div class="footer">
        <div class="center-title">
          <h2>Get Closer To Us</h2>
          <div class="social-list">
            <ul  class="narrow-gap">
              <li>
                <a href=""><img width="60vw" height="60vh" src="/svg/instagram.svg" alt="" /></a>
              </li>
              <li>
                <a href=""><img width="60vw" height="60vh" src="/svg/facebook.svg" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="grid-2-col">
          <div>
            <p class="hero-paragraph">Based in the United States</p>
            <a href="">info@sedra.com</a>
          </div>
          <nav class="footer-links">
            <ul>
              <li><a href="#">Retreats</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Gallery</a></li>
            </ul>
          </nav>
        </div>
    </footer>

  </body>
</html>
